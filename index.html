<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body id="content">
      <nav id="actions">
        <h1 id="title" class="branding">Remote Cafe</h1>
        <!-- search bar starts -->
          <form id="search-by-name" class="form-inline" style="display: none;">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <!-- search bar ends -->

          <!-- change password starts -->
          <form id="change-password-form" class="auth-forms" style="display: none;">
            <div class="form-group">
              <label for="change-old-password">Old Password</label>
              <input type="password" class="form-control" id="chang-old-password" aria-describedby="emailHelp" name="password[old]" placeholder="old password">
            </div>
            <div class="form-group">
              <label for="change-new-password">New Password</label>
              <input type="password" class="form-control" id="change-new-password" name="password[new]" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <button id="change-password" type="button" class="show-forms" style="display: none;">Change Password</button>
          <!-- change password ends -->

          <!-- logout starts-->
          <div id="sign-out" style="display:none;">
            Sign Out
          </div>
          <!-- logout ends -->

          <!-- sign in starts -->
          <form id="sign-in-form" class="auth-forms" style="display: none;">
            <div class="form-group">
              <label for="sign-in-email">Email address</label>
              <input type="email" class="form-control" id="sign-in-email" aria-describedby="emailHelp" name="credentials[email]" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="sign-in-password">Password</label>
              <input type="password" class="form-control" id="sign-in-password" name="credentials[password]" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <button id="sign-in" type="button" class="show-forms">Sign In</button>
            <!-- sign in ends -->
            
            <!-- sign up starts -->
            <form id="sign-up-form" class="auth-forms" style="display: none;">
              <div class="form-group">
                <label for="sign-up-email">Email address</label>
                <input type="email" name="credentials[email]" class="form-control" id="sign-up-email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="sign-up-password">Password</label>
                <input type="password" name="credentials[password" class="form-control" id="sign-up-password" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="sign-up-password-confirmation">Password</label>
                <input type="password" name="credentials[password_confirmation]" class="form-control" id="sign-up-password-confirmation" placeholder="Confirm Password">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <button id="sign-up" type="button" class="show-forms">Sign Up</button>
            <!-- sign up ends -->
      </nav>

      <h5 id="message" class="user-feedback" style="display: none;"></h5>

      <!-- start select menu -->
      <select class="custom-select" style="display: none;">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <!-- end select menu -->
      
      <!-- start card -->
      <div style="display: none;" class="card" style="width: 18rem;">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Save</a>
        </div>
      </div>
      <!-- end card -->

      <!-- start address search -->
      <form id="search-by-address" class="form-block" style="display: none;">
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose</option>
              <option>AL</option>
              <option>AK</option>
              <option>AZ</option>
              <option>AR</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DE</option>
              <option>DC</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>IA</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>ME</option>
              <option>MD</option>
              <option>MA</option>
              <option>MI</option>
              <option>MN</option>
              <option>MS</option>
              <option>MO</option>
              <option>MT</option>
              <option>NE</option>
              <option>NV</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NY</option>
              <option>NC</option>
              <option>ND</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VT</option>
              <option>VA</option>
              <option>WA</option>
              <option>WV</option>
              <option>WI</option>
              <option>WY</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <!-- end address search -->
    </body>
</html>
